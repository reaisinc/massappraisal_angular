<div class="container">
	<div class='col-lg-12 col-xs-12'>
		<a ng-click="viewSubjectProperty()" class="btn btn-default btn-continue" id="previousBtn"><i class="glyphicon glyphicon-arrow-left"></i> Return to subject property</a>
	</div>

	<br>
	<br>
	<h4>Subject properties</h4>
	<br> <br>
	<div id='loader' ng-show="!report">
		<img src="/img/spinner_mac.gif"> Loading table..... Please wait
	</div>
	<table  class="table table-striped table-bordered">
 		<tbody>
 			<tr ng-repeat="(name,val) in report.result">
          	<td>{{ name }} </td>
          	 <td align='right'>{{ val | currency}}</td>
			</tr>
		</tbody>
	</table>
	
	<table  class="table table-striped table-bordered">
		<thead>
			<th ng-repeat="col in report.fields">{{col}}</th>
 		</thead>
 		<tbody>
 			<tr ng-repeat="row in report.rows">
          	<td ng-repeat="col in report.fields" align='right'>{{ row[col] }}</td>
			</tr>
		</tbody>
	</table>
</div>
