<style>
div.col-lg-2 {
	padding-left: 0
}

td.col {
	font-weight: bold
}

a.flt-right {
	float: right
}

p.name {
	float: right
}

table.summaryTable {
	height: 60px
}

#statsTable {
	font-size: small;
}

.jumbotron {
	padding-top: 18px !important;
	padding-bottom: 18px !important;
}

li.disabled {
	color: gray
}
</style>
<div class="container">
	<div class="jumbotron">
		<h4>Subject properties</h4>
	</div>

	<div class='col-lg-12 col-xs-12'>
		<a ng-click="viewSubject(3)" class="btn btn-default btn-continue"><i class="glyphicon glyphicon-arrow-left"></i> Return to subject property </a>
	</div>

	<br> <br>
	<div id='loader' ng-show="!subjectdata">
		<img src="/img/spinner_mac.gif"> Loading table..... Please wait
	</div>

	<table  class="table table-striped table-bordered">
		<thead>
			<th style='text-align:right' ng-repeat="col in subjectdata.fields">{{col}}</th>
 		</thead>
 		<tbody>
 			<tr ng-repeat="row in subjectdata.rows track by $index">
 			
 			<!--  <a ng-click="viewSubject(x.id,x.numtuples)" class="btn btn-default btn-continue"><i class="glyphicon glyphicon-arrow-left"></i> View </a></td> -->
          	<td ng-repeat="col in subjectdata.fields" align='right'>
 			<span ng-show="$index==0" style='float:left'>
	 			<a ng-click="viewMAReport(row['oid'])" role="button" class="btn btn-primary"><i class="glyphicon glyphicon-stats"></i> View</a>
 			</span>
          	{{ row[col] }}</td>
			</tr>
		</tbody>
	</table>

<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" ng-change="pageChanged()"></pagination>
<div class="col-lg-12 col-xs-12 text-right">Comparable: {{tableName}}</div>
<br>
	<br>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Subject Property Notes</h3>
		</div>
		<div class="panel-body">
			<ul>

			</ul>
		</div>
	</div>
</div>
