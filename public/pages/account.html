<div class="container">
	
    <h2 class="lead">User information</h2>
    <a style='float:right' ng-click="logout()">Logout</a>

<table class="table table-condensed table-bordered">
<tr><td>Name  </td><td>{{ user.displayName }}</td></tr>
<tr><td>Email  </td><td>{{ user._json.email }}</td></tr>
<tr><td>Gender  </td><td>{{ user._json.gender }}</td></tr>
<tr><td>ID    </td><td>{{ user.id }}</td></tr>
<tr><td>Provider    </td><td>{{ user.provider }}</td></tr>

<tr><td>Photo  </td><td><img src='{{ user._json.picture }}'></td></tr>
